<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Primer ejemplo de KnockoutJS</title>
    <script src="script/knockout.js"></script>

</head>
<body>
    <div class="container">
    <label>Nombre:</label>
    <input data-bind="value: nombre" type="text" />
   <label>Apellido</label>
    <input data-bind="value: apellido" type="text" />
    <hr>
    Su nombre completo es <span data-bind="text: nombreCompleto" ></span>

        
    
    <script>
        function ViewModel() {
            var self = this;
            self.id=0;
            self.nombre = ko.observable("Antonio");
            self.apellido = ko.observable("Lopez");

            self.nombreCompleto = ko.computed(function () {
                return self.nombre() + ' ' + self.apellido();
            });
        }
        
        // Activamos knockout.js
        ko.applyBindings(new ViewModel());
    </script>
    <hr>
    
    </div>
    
</body>
</html>
